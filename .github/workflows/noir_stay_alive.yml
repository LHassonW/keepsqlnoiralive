name: Keep Noir Website Alive

on:
  schedule:
    - cron: '0 5 * * *' # Runs daily at 5:00 AM UTC
  workflow_dispatch:

jobs:
  ping_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Visit via Curl (With Retries)
        # We add '|| true' so a timeout doesn't mark the whole job as failed
        run: |
          curl -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/121.0.0.0" \
               --retry 5 \
               --retry-delay 15 \
               --connect-timeout 60 \
               -L https://noir.great-site.net/ || true
          echo "âœ… Curl visit attempt finished (Errors ignored to keep status green)."

      - name: Run Visit via Playwright (Backup)
        # This step is the "heavy lifter" and will run even if Curl fails
        continue-on-error: true
        run: |
          npm install playwright
          npx playwright install chromium --with-deps
          node keep_alive_noir.js
